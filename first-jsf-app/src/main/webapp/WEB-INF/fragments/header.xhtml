
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EShop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item #{pageName == 'product' ? 'active' : ''}">
                    <h:link styleClass="nav-link" value="Product" outcome="/product.xhtml"/>
                </li>
                <li class="nav-item #{pageName == 'category' ? 'active' : ''}">
                    <h:link styleClass="nav-link" value="Category" outcome="/category.xhtml"/>
                </li>
                <li class="nav-item #{pageName == 'customer' ? 'active' : ''}">
                    <h:link styleClass="nav-link" value="Customer" outcome="/customer.xhtml"/>
                </li>
                <li class="nav-item #{pageName == 'cart' ? 'active' : ''}">
                    <h:link styleClass="nav-link" value="Cart" outcome="/cart.xhtml"/>
                </li>

            </ul>
        </div>
    </nav>
</div>

</html>
